<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group Log-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group Log-date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date)%%></div>
			</div>
		</div>
		<!-- Field: User -->
		<div class="form-group Log-user" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user)%%></div>
			</div>
		</div>
		<!-- Field: Client -->
		<div class="form-group Log-client" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Client</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="client<%%RND1%%>"><%%COMBOTEXT(client)%%></span></div>
			</div>
		</div>
		<!-- Field: Endpoint -->
		<div class="form-group Log-endpoint" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Endpoint</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="endpoint<%%RND1%%>"><%%COMBOTEXT(endpoint)%%></span></div>
			</div>
		</div>
		<!-- Field: Job -->
		<div class="form-group Log-job" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Job</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="job<%%RND1%%>"><%%COMBOTEXT(job)%%></span></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group Log-status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(status)%%></div>
			</div>
		</div>
		<!-- Field: Results -->
		<div class="form-group Log-results" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Results</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(results)%%></div>
			</div>
		</div>
		<!-- Field: Screenshot -->
		<div class="form-group Log-screenshot" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Screenshot</label>
			<div class="col-xs-9">
				<div class="form-control-static">
<img src="<%%BASE_UPLOAD_PATH%%><%%VALUE(screenshot)%%>" class="img-responsive img-thumbnail">
</div>
			</div>
		</div>
		<!-- Field: Notes -->
		<div class="form-group Log-notes" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Notes</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(notes)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
